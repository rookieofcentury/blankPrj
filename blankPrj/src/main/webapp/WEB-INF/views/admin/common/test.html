<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/blank/resources/css/admin/menu.css">
<link rel="stylesheet" href="/blank/resources/css/common/reset.css">
</head>
<style>

    main{
        width: 1625px;
        border: 1px solid red;
    }

    .member-edit-heard div h1{
        width: 1625px;
        height: 64px;
        color: rgba(90, 90, 90, 1);
        background-color: rgba(241, 241, 241, 1);
        border: 1px solid rgba(197, 197, 197, 1);
        margin: 0;
    }

    .member-edit-title{
        text-align: center;
    }

    .member-edit{
        width: 1580px;
        height: 868px;
        border: 1px solid blue;
        background-color: rgba(237, 236, 236, 1);
        display: grid;
        grid-template-columns: 1fr 1.5fr 4fr;
        grid-template-rows: repeat(11 54fr);
        text-align: left;
        margin: 20px;
        font-size: 16px;
        line-height: 54px;
    }

</style>

<body>

    <main>

        <div class="member-edit-heard">
            <div><h1>회원 관리</h1></div>
        </div>

        <div class="member-edit">

            <div class="member-edit-title">
                회원 정보 수정
                <img src="../resources/images/admin/close.png">
            </div>
            <div></div>
            <div></div>
    
            <div class="member-edit-title">회원번호</div>
            <div><%= vo.getNo() %></div>
            <div></div>

            <div class="member-edit-title">닉네임</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getNick() %>"
                    name="nick"
                />
            </div>
            <div></div>

            <div class="member-edit-title">핸드폰 번호</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getPhone() %>"
                    name="phone"
                />
            </div>
            <div></div>

            <div class="member-edit-title">이메일</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getEmail() %>"
                    name="email"
                />
            </div>
            <div><button>중복확인</button></div>

            <div class="member-edit-title">포인트</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getPoint() %>"
                    name="point"
                />
            </div>
            <div></div>

            <div class="member-edit-title">은행명</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getBank() %>"
                    name="bank"
                />
            </div>
            <div></div>

            <div class="member-edit-title">계좌번호</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getAccount() %>"
                    name="account"
                />
            </div>
            <div></div>

            <div class="member-edit-title">예금주</div>
            <div>
                <input
                    type="text"
                    value="<%= vo.getDepositor() %>"
                    name="depositor"
                />
            </div>
            <div></div>

            <div class="member-edit-title">계정상태</div>
            <div><%= vo.getStatus() %></div>
            <div></div>

            <div class="member-edit-title">가입일</div>
            <div><%= vo.getEnrollDate %></div>
            <div></div>

            <div><button class="edit-btn">수정</button></div>

        </div>
        

    </main>
    
</body>
</html>
