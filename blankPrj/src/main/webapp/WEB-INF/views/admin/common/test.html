<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/blank/resources/css/admin/menu.css">
<link rel="stylesheet" href="/blank/resources/css/common/reset.css">
</head>
<style>

    html{
        --line-gray : rgba(197, 197, 197, 1)
    }

    /* 제목 부분 */
    .edit-board-content{
        width: 1380px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        
    }

    main .edit-board-header{
        width: 1625px;
        height: 55px;
        color: rgba(90, 90, 90, 1);
        background-color: rgba(241, 241, 241, 1);
        border: 1px solid var(--line-gray);
        position: relative;
    }

    .edit-board-header div h1{
        margin-left: 15px;
        transform: translate(0, -20%)
    }

    /* 창 닫기 */
    .member-edit-close{
        width: 150px;
        height: 30px;
        border: 1px solid rgba(197, 197, 197, 1);
        border-bottom: none;
        border-radius: 5px 5px 0px 0px;
        background-color: rgba(237, 237, 237, 1);
        text-align: center;
        padding-top: 10px;
        margin-left: 21px;
        margin-top: 55px;
    }
    
    .member-edit-close img{
    	width: 13px;
    	height: 13px;
    	cursor: pointer;
    }

    /* 리스트 부분 */
    .edit-board{
        width: 1625px;
        height: 875px;
        border: 1px solid var(--line-gray);
        background-color: rgba(237, 236, 236, 1);
    }

    .edit-list{
        width: 1580px;
        height: 630px;
        border: 1px solid var(--line-gray);
        background-color: white;
        display: grid;
        grid-template-columns: 1fr 1fr 5fr;
        grid-template-rows: repeat(11, 54px);
        text-align: left;
        margin: 0 auto;
        font-size: 16px;
        line-height: 55px;
        border-radius: 0px 5px 5px 5px;
    }

    .edit-title{
        text-align: center;
    }

    .edit-list div{
        border-bottom: 1px solid var(--line-gray);
    }

    .edit-list div:last-child img{
        width: 18px;
        height: 18px;
    }

    .edit-list .edit-list-top{
        grid-column: span 10;
        text-align: left;
        margin-left: 10px;
        border: none;
    }

    .edit-list input{
        border: none;
        outline: none;
        font-size: 16px
    }

    .check-email-btn{
        width: 90px;
        height: 29px;
        border-radius: 10px;
        font-size: 15px;
        border: none;
        cursor: pointer;
    }

    /* 수정 버튼 부분 */
    .edit-list div:last-child,
    .edit-list .phone-number,
    .edit-list .bank-name,
    .edit-list .account-number{
        border: none;
    }

    .edit-submit{
        width: 90px;
        height: 43px;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 7px;
        background-color: rgba(86, 122, 206, 1);
        cursor: pointer;
    }

</style>

<body>

    <div class="edit-board-content">

        <div><%@ include file = "/WEB-INF/views/admin/common/menu.jsp" %></div>
        
        <main>
    
            <div class="edit-board-header">
                <div>
                    <h1>회원 관리</h1>
                </div>
            </div>
            
            <div class="edit-board">
                
                <div class="member-edit-close">
                    회원 정보 수정
                    <img src="../resources/images/admin/close.png">
                </div>
                
                <div class="edit-list">
        
                    <div class="edit-title">회원번호</div>
                    <div>1</div>
                    <div></div>
        
                    <div class="edit-title">닉네임</div>
                    <div>
                        <input
                            type="text"
                            value="nick01"
                            name="nick"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">핸드폰 번호</div>
                    <div>
                        <input
                            type="text"
                            value="010-0000-0000"
                            name="phone"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">이메일</div>
                    <div>
                        <input
                            type="text"
                            value="user01@gmail.com"
                            name="email"
                        />
                    </div>
                    <div><button class="check-email-btn">중복확인</button></div>
        
                    <div class="edit-title">포인트</div>
                    <div>
                        <input
                            type="text"
                            value="20,000p"
                            name="point"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">은행명</div>
                    <div>
                        <input
                            type="text"
                            value="국민"
                            name="bank"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">계좌번호</div>
                    <div>
                        <input
                            type="text"
                            value="668801-01-621564"
                            name="account"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">예금주</div>
                    <div>
                        <input
                            type="text"
                            value="홍현정"
                            name="depositor"
                        />
                    </div>
                    <div></div>
        
                    <div class="edit-title">계정상태</div>
                    <div>가입</div>
                    <div></div>
        
                    <div class="edit-title">가입일</div>
                    <div>2022-12-12</div>
                    <div></div>
        
                    <div>
                        <input type="submit" value="수정" class="edit-submit"/>
                    </div>
        
        
                </div>
    
            </div>
    
        </main>
    
    </div>
    
</body>
</html>
